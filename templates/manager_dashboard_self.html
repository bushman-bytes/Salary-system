<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Manager Self Service - Salary Management System</title>
    <link rel="icon" type="image/jpeg" href="/static/images/logo.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-1: #020617;
            --bg-2: #020617;
            --bg-3: #0b1120;
            --card-bg: rgba(15, 23, 42, 0.92);
            --border-subtle: rgba(148, 163, 184, 0.3);
            --primary: #6366f1;
            --accent: #06b6d4;
            --text-main: #e5e7eb;
            --text-muted: #9aacc4;
            --danger: #ef4444;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: stretch;
            background: #020617;
            position: relative;
            overflow: hidden;
        }

        .bg-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 110%;
            height: 110%;
            background-image: url('/static/images/user_.jpg');
            background-size: cover;
            background-position: center;
            filter: blur(10px);
            opacity: 0.25;
            z-index: 0;
        }

        .bg-overlay {
            position: fixed;
            inset: 0;
            background: radial-gradient(circle at top left, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.85)),
                        linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(17, 24, 39, 0.95));
            z-index: 1;
        }

        .dashboard-root {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 960px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .dashboard-shell {
            border-radius: 22px;
            border: 1px solid rgba(148, 163, 184, 0.35);
            background: radial-gradient(circle at top left, rgba(99, 102, 241, 0.25), transparent 60%),
                        radial-gradient(circle at bottom right, rgba(6, 182, 212, 0.25), transparent 55%),
                        linear-gradient(135deg, rgba(15, 23, 42, 0.95), rgba(15, 23, 42, 0.96));
            box-shadow: 0 22px 60px rgba(15, 23, 42, 0.95);
            padding: 18px 18px 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 999px;
            overflow: hidden;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.9);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-title {
            font-size: 16px;
            font-weight: 600;
        }

        .brand-subtitle {
            font-size: 11px;
            color: var(--text-muted);
        }

        .top-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .pill {
            font-size: 11px;
            padding: 5px 10px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.6);
            color: var(--text-muted);
            background: rgba(15, 23, 42, 0.9);
        }

        .back-btn,
        .logout-btn {
            padding: 6px 14px;
            border-radius: 999px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: transparent;
            color: var(--text-main);
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-btn:hover,
        .logout-btn:hover {
            border-color: rgba(59, 130, 246, 0.9);
            background: rgba(37, 99, 235, 0.2);
            transform: translateY(-1px);
        }

        .tabs {
            display: inline-flex;
            background: rgba(15, 23, 42, 0.95);
            border-radius: 999px;
            padding: 3px;
            border: 1px solid rgba(148, 163, 184, 0.4);
        }

        .tab {
            padding: 6px 14px;
            border-radius: 999px;
            font-size: 12px;
            cursor: pointer;
            border: none;
            background: transparent;
            color: var(--text-muted);
            transition: all 0.2s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            box-shadow: 0 0 0 1px rgba(129, 140, 248, 0.7);
        }

        .main-content {
            background: var(--card-bg);
            border-radius: 18px;
            border: 1px solid var(--border-subtle);
            padding: 16px 14px 18px;
            box-shadow: 0 18px 45px rgba(15, 23, 42, 0.9);
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .panel-title-group {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .panel-title {
            font-size: 15px;
            font-weight: 600;
        }

        .panel-subtitle {
            font-size: 11px;
            color: var(--text-muted);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-grid {
            display: grid;
            grid-template-columns: minmax(0, 1fr);
            gap: 12px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .form-label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 10px 12px;
            font-size: 13px;
            border-radius: 10px;
            border: 1px solid rgba(148, 163, 184, 0.5);
            background: rgba(15, 23, 42, 0.96);
            color: var(--text-main);
            outline: none;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 1px rgba(34, 211, 238, 0.7);
            background: rgba(15, 23, 42, 0.99);
        }

        .form-textarea {
            min-height: 60px;
            resize: vertical;
        }

        .hint {
            font-size: 11px;
            color: var(--text-muted);
        }

        .actions-row {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
            margin-top: 10px;
        }

        .btn {
            border-radius: 999px;
            padding: 8px 16px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #4f46e5);
            color: white;
            box-shadow: 0 10px 25px rgba(55, 65, 81, 0.9);
        }

        .btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 14px 32px rgba(55, 65, 81, 0.95);
        }

        .btn-ghost {
            background: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(148, 163, 184, 0.4);
        }

        .btn-ghost:hover {
            border-color: rgba(148, 163, 184, 0.9);
            color: var(--text-main);
        }

        .inline-message {
            margin-top: 6px;
            font-size: 12px;
            padding: 8px 10px;
            border-radius: 10px;
            display: none;
        }

        .inline-message.success {
            background: rgba(22, 163, 74, 0.15);
            color: #bbf7d0;
            border: 1px solid rgba(34, 197, 94, 0.5);
        }

        .inline-message.error {
            background: rgba(220, 38, 38, 0.15);
            color: #fecaca;
            border: 1px solid rgba(248, 113, 113, 0.6);
        }

        /* Mobile-first responsive design */
        @media (max-width: 768px) {
            .dashboard-root {
                padding: 12px;
            }

            .dashboard-shell {
                padding: 12px;
                border-radius: 16px;
            }

            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .brand-title {
                font-size: 15px;
            }

            .brand-subtitle {
                font-size: 10px;
            }

            .top-actions {
                width: 100%;
                flex-wrap: wrap;
                gap: 8px;
            }

            .back-btn,
            .logout-btn {
                font-size: 12px;
                padding: 8px 14px;
                min-height: 44px; /* Better touch target */
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .tabs {
                width: 100%;
                flex-wrap: wrap;
            }

            .tab {
                flex: 1;
                min-width: 0;
                font-size: 11px;
                padding: 8px 12px;
                min-height: 36px;
            }

            .main-content {
                padding: 14px 12px 16px;
                border-radius: 16px;
            }

            .panel-title {
                font-size: 14px;
            }

            .panel-subtitle {
                font-size: 10px;
            }

            .form-input,
            .form-textarea,
            .form-select {
                font-size: 16px; /* Prevents zoom on iOS */
                padding: 12px;
                min-height: 44px;
            }

            .form-textarea {
                min-height: 80px;
            }

            .btn {
                padding: 12px 18px;
                font-size: 13px;
                min-height: 48px;
            }

            .actions-row {
                flex-direction: column;
                gap: 8px;
            }

            .btn-ghost,
            .btn-primary {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .dashboard-root {
                padding: 8px;
            }

            .dashboard-shell {
                padding: 10px;
                border-radius: 12px;
            }

            .avatar {
                width: 36px;
                height: 36px;
            }

            .brand-title {
                font-size: 14px;
            }

            .top-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .back-btn,
            .logout-btn {
                width: 100%;
                justify-content: center;
            }

            .tabs {
                flex-direction: column;
                width: 100%;
            }

            .tab {
                width: 100%;
                font-size: 11px;
                padding: 10px 14px;
            }

            .main-content {
                padding: 12px 10px 14px;
            }

            .panel-title {
                font-size: 13px;
            }

            .form-input,
            .form-textarea,
            .form-select {
                font-size: 16px;
                padding: 12px;
            }

            .form-label {
                font-size: 10px;
            }

            .hint {
                font-size: 10px;
            }

            .btn {
                width: 100%;
                padding: 14px 20px;
                font-size: 13px;
                min-height: 48px;
            }

            .inline-message {
                font-size: 11px;
                padding: 10px 12px;
            }
        }

        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .tab,
            .btn {
                min-height: 44px;
            }

            .form-input,
            .form-select,
            .form-textarea {
                min-height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-image"></div>
    <div class="bg-overlay"></div>

    <div class="dashboard-root">
        <div class="dashboard-shell">
            <div class="top-bar">
                <div class="brand">
                    <div class="avatar">
                        <img src="/static/images/user_.jpg" alt="Manager avatar">
                    </div>
                    <div class="brand-text">
                        <span class="brand-title">Manager Self Service</span>
                        <span class="brand-subtitle">Apply for your advances and off days</span>
                    </div>
                </div>
                <div class="top-actions">
                    <span class="pill">Manager</span>
                    <a href="/manager-dashboard" class="back-btn">
                        <span>←</span>
                        <span>Back to main dashboard</span>
                    </a>
                    <a href="/login" class="logout-btn">
                        <span>⏏</span>
                        <span>Logout</span>
                    </a>
                </div>
            </div>

            <div class="main-content">
                <div class="panel-header">
                    <div class="panel-title-group">
                        <h2 class="panel-title">My Requests</h2>
                        <p class="panel-subtitle">Apply for advances and off days as a manager</p>
                    </div>
                    <div class="tabs" id="managerSelfTabs">
                        <button class="tab active" data-tab="mAdvanceTab">Apply for Advance</button>
                        <button class="tab" data-tab="mOffdayTab">Apply for Off Day</button>
                    </div>
                </div>

                <!-- Manager advance tab -->
                <div id="mAdvanceTab" class="tab-content active">
                    <form id="managerAdvanceForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="mAdvanceAmount">Amount</label>
                                <input id="mAdvanceAmount" class="form-input" type="number" step="0.01" min="0" placeholder="e.g. 800.00" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="mAdvanceReason">Reason (optional)</label>
                                <textarea id="mAdvanceReason" class="form-textarea" placeholder="Short explanation (e.g. business trip expenses)"></textarea>
                            </div>
                        </div>
                        <div class="actions-row">
                            <button type="button" class="btn btn-ghost" onclick="document.getElementById('managerAdvanceForm').reset()">Clear</button>
                            <button type="submit" class="btn btn-primary">
                                <span>Submit Advance Request</span>
                            </button>
                        </div>
                        <div id="managerAdvanceMessage" class="inline-message"></div>
                    </form>
                </div>

                <!-- Manager off day tab -->
                <div id="mOffdayTab" class="tab-content">
                    <form id="managerOffdayForm">
                        <div class="form-grid">
                            <div class="form-group">
                                <label class="form-label" for="mOffDayDate">Off Day Date</label>
                                <input id="mOffDayDate" class="form-input" type="date" required>
                                <div class="hint">Pick your off day from the calendar.</div>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="mOffDayCount">Number of Days</label>
                                <input id="mOffDayCount" class="form-input" type="number" min="1" step="1" value="1" required>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="mOffDayType">Type</label>
                                <select id="mOffDayType" class="form-select" required>
                                    <option value="">Select type</option>
                                    <option value="full">Full Day</option>
                                    <option value="half">Half Day</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label class="form-label" for="mOffDayReason">Reason (optional)</label>
                                <textarea id="mOffDayReason" class="form-textarea" placeholder="Short explanation (e.g. personal or medical)"></textarea>
                            </div>
                        </div>
                        <div class="actions-row">
                            <button type="button" class="btn btn-ghost" onclick="document.getElementById('managerOffdayForm').reset()">Clear</button>
                            <button type="submit" class="btn btn-primary">
                                <span>Submit Off Day Request</span>
                            </button>
                        </div>
                        <div id="managerOffdayMessage" class="inline-message"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========================================
        // AUTHENTICATION CHECK - Must be first!
        // ========================================
        (function() {
            // Check if user is logged in
            const loggedIn = sessionStorage.getItem('loggedIn') === 'true' || localStorage.getItem('rememberMe') === 'true';
            const userRole = sessionStorage.getItem('userRole') || localStorage.getItem('userRole');
            const requiredRole = 'manager';
            
            if (!loggedIn || !userRole) {
                // Not logged in - redirect to login
                window.location.href = '/login';
                return;
            }
            
            // Check if user has the required role for this dashboard
            if (userRole.toLowerCase() !== requiredRole.toLowerCase()) {
                // Wrong role - redirect to login with error message
                sessionStorage.setItem('authError', `Access denied. This dashboard requires ${requiredRole} role, but you are logged in as ${userRole}.`);
                window.location.href = '/login';
                return;
            }
        })();
        
        const API_BASE = window.location.origin.startsWith('http')
            ? window.location.origin
            : 'http://localhost:8000';

        // Get logged-in employee ID from sessionStorage (set during login)
        function getCurrentEmployeeId() {
            const employeeId = sessionStorage.getItem('employeeId') || localStorage.getItem('employeeId');
            if (!employeeId) {
                console.error('No employee ID found. Please log in again.');
                alert('Session expired. Please log in again.');
                window.location.href = '/login';
                return null;
            }
            return parseInt(employeeId, 10);
        }

        function setupManagerSelfTabs() {
            const tabs = document.querySelectorAll('#managerSelfTabs .tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetId = tab.getAttribute('data-tab');

                    tabs.forEach(t => t.classList.remove('active'));
                    contents.forEach(c => c.classList.remove('active'));

                    tab.classList.add('active');
                    document.getElementById(targetId).classList.add('active');
                });
            });
        }

        function showManagerMessage(id, text, isSuccess) {
            const el = document.getElementById(id);
            el.textContent = text;
            el.className = 'inline-message ' + (isSuccess ? 'success' : 'error');
            el.style.display = 'block';
        }

        function handleManagerAdvanceSubmit(event) {
            event.preventDefault();

            const amount = parseFloat(document.getElementById('mAdvanceAmount').value);
            const reason = document.getElementById('mAdvanceReason').value.trim();

            if (isNaN(amount) || amount <= 0) {
                showManagerMessage('managerAdvanceMessage', 'Please enter a valid amount.', false);
                return;
            }

            const employeeId = getCurrentEmployeeId();
            if (!employeeId) return;

            const payload = {
                employee_id: employeeId,
                amount,
                reason,
            };

            fetch(`${API_BASE}/api/advances`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            })
                .then(async response => {
                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({}));
                        const detail = errData.detail || 'Failed to submit advance request.';
                        throw new Error(detail);
                    }
                    return response.json();
                })
                .then(() => {
                    showManagerMessage('managerAdvanceMessage', 'Advance request submitted.', true);
                    document.getElementById('managerAdvanceForm').reset();
                })
                .catch(err => {
                    console.error('Error submitting manager advance:', err);
                    showManagerMessage('managerAdvanceMessage', err.message || 'Unable to submit advance.', false);
                });
        }

        function handleManagerOffdaySubmit(event) {
            event.preventDefault();

            const date = document.getElementById('mOffDayDate').value;
            const dayCount = parseInt(document.getElementById('mOffDayCount').value, 10);
            const type = document.getElementById('mOffDayType').value;
            const reason = document.getElementById('mOffDayReason').value.trim();

            if (!date || !type || isNaN(dayCount) || dayCount < 1) {
                showManagerMessage('managerOffdayMessage', 'Please select a date, number of days (>= 1) and type.', false);
                return;
            }

            const employeeId = getCurrentEmployeeId();
            if (!employeeId) return;

            const payload = {
                employee_id: employeeId,
                date,
                day_count: dayCount,
                off_type: type,
                reason,
            };

            fetch(`${API_BASE}/api/off-days`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload),
            })
                .then(async response => {
                    if (!response.ok) {
                        const errData = await response.json().catch(() => ({}));
                        const detail = errData.detail || 'Failed to submit off day request.';
                        throw new Error(detail);
                    }
                    return response.json();
                })
                .then(() => {
                    showManagerMessage('managerOffdayMessage', 'Off day request submitted.', true);
                    document.getElementById('managerOffdayForm').reset();
                })
                .catch(err => {
                    console.error('Error submitting manager off day:', err);
                    showManagerMessage('managerOffdayMessage', err.message || 'Unable to submit off day.', false);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            setupManagerSelfTabs();
            document.getElementById('managerAdvanceForm').addEventListener('submit', handleManagerAdvanceSubmit);
            document.getElementById('managerOffdayForm').addEventListener('submit', handleManagerOffdaySubmit);
        });
    </script>
</body>
</html>
